<div class="selectBox">
  <label class="selectBox__title">{{ label }}</label>
  <select [formControl]="control" class="selectBox__feild">
    <option class="selectBox__feild-option" *ngFor="let option of options" [value]="option">{{ option }}</option>
  </select>

  <!-- <div *ngIf="control.invalid && control.touched" class="error">
    {{ label }} không hợp lệ
  </div> -->
</div>
